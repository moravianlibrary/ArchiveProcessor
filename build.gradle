plugins {
    id 'java'
    id 'application'
}

group 'cz.mzk'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'cz.mzk.archiveprocessor.App'
        )
    }
}

mainClassName = 'cz.mzk.archiveprocessor.App'